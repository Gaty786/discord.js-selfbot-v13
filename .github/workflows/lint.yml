name: Lint
on:
  push:
    branches: 
      - '*'
  pull_request:
    branches: 
      - '*'
jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm install --verbose
      - run: npm run test
